<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 link-secondary">Gallery</a></li>
          <li><a href="{% url 'all_locations_gallery' %}" class="nav-link px-2 link-dark">By location</a></li>
          <li><a href="{% url 'all_categories_gallery' %}" class="nav-link px-2 link-dark">By category</a></li>
          <!-- <li><a href="#" class="nav-link px-2 link-dark">Products</a></li> -->
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'search_category' %}">
          <input type="search" class="form-control" placeholder="Search by category..." name="category" aria-label="Search">
        </form>
        {% if user.is_authenticated %}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">New photo...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
        {%else%}
        <div class="text-end">
            <a class="class="btn btn-outline-primary me-2 btn-login"" href="#">Login</a>
            <!-- <button type="button" class="btn btn-outline-primary me-2 btn-login">Login</button> -->
            <!-- <button type="button" class="btn btn-primary">Sign-up</button> -->
        </div>
        {%endif%}
      </div>
    </div>
  </header>
